- case: Colormap_accepts_int_float
  parametrized:
    - val: "0"
    - val: "0.0"
  mypy_config: |
    force_uppercase_builtins = true
    force_union_syntax = true
  main: |
    import matplotlib
    import pandas as pd

    colors = matplotlib.cm.get_cmap("viridis", 10)
    res = colors({{ val }})
    reveal_type(res)  # N: Revealed type is "Tuple[builtins.float, builtins.float, builtins.float, builtins.float]"

- case: Colormap_accepts_ndarray_of_int_float
  mypy_config: |
    force_uppercase_builtins = true
    force_union_syntax = true
  main: |
    import matplotlib
    import numpy as np

    no_of_colors = 10
    colors = matplotlib.cm.get_cmap("viridis", no_of_colors)

    test_array = np.linspace(0, 1, no_of_colors, dtype=float)
    res = colors(test_array)
    reveal_type(res)  # N: Revealed type is "numpy.ndarray[Any, numpy.dtype[Tuple[builtins.float, builtins.float, builtins.float, builtins.float]]]"
